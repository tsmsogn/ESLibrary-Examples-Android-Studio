apply plugin: 'com.android.application'

android {
    compileSdkVersion 10
    buildToolsVersion "25.0.0"

    defaultConfig {
        applicationId "com.ubhave.sensormanager.tester"
        minSdkVersion 14
        targetSdkVersion 18
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.github.tsmsogn:SensorManager:patch-1-SNAPSHOT'
    compile 'com.github.tsmsogn:SensorDataManager:patch-2-SNAPSHOT'
    compile 'com.android.support:support-v4:18.+'
}
